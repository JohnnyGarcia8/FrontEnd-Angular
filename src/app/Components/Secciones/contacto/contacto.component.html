<div class="horizontal-padding vertical-padding">
    <section class="contact" id="contacto">
      <h2 class="contact-title">Contacto</h2>
      <div class="contact-details">
        <div class="contact-details-group">
          <p class="contact-label">Dirección:</p>
          <p class="contact-text">Mendoza, Argentina</p>
        </div>
        <div class="contact-details-group">
          <p class="contact-label">Email:</p>

        <div class="contact-details-group">
          <p class="contact-text">

          </p>
        </div>

      <form class="contact-form" name="contact"> <!-- utilizo formulario-->
        <div class="contact-form-group">
          <label for="name">Nombre</label>
          <input required type="text" name="name" id="name" /> <!--input required type restringe la posibilidad de que el casillero este vacio-->
        </div>
        <div class="contact-form-group">
          <label for="email">Email</label><!--Un label contiene: el nombre del control con el que va asociado, y el texto a mostrar-->
          <input required type="email" name="email" id="email" />
        </div>
        <div class="contact-form-group">
          <label for="message">Mensaje</label>
          <textarea required name="message" id="message" rows="6"></textarea>
        </div>
  
        <button type="submit" class="contact-form-submit">Enviar</button>
      </form>
